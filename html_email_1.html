<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333333;
        }
        .content {
            padding: 20px;
        }
        .signature {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #CCCCCC;
        }
        .signature img {
            height: 30px; 
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Hi ${name},</p>
        <p>${text}</p>
    </div>
</body>
</html>
